<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Weather App</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1>WEATHER app</h1>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="user-input">
          <input
            type="text"
            id="input-field"
            class="search-bar"
            placeholder="Search a location"
            autofocus
          />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="information loading">
          <div class="city">weather in</div>
          <div class="temperature"><span class="degree">Â°c</span></div>
          <!-- this is the class to insert the image-->
          <img alt="" class="icon" />
          <div class="description"></div>
          <div class="style">
            <!-- target the span classes-->
            <div class="wind-speed">
              <i class="fa-solid fa-wind"></i>wind speed
              <!-- first span class-->
              <span class="wind-speed-figure"></span>
            </div>
            <div class="humidity">
              <i class="fa-solid fa-droplet"></i>humidity
              <!-- second span class-->
              <span class="humidity-amount"></span>
            </div>
          </div>
        </div>
      </div>
      <div id="error-bar" class="error">
        <div id="error-text"></div>
        <button id="error-close"><span>Close</span></button>
      </div>
    </section>
    <script src="./index.js" type="module" async="true"></script>
  </body>
</html>
